<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nigrido — RPG Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO / Accessibility -->
  <meta name="description" content="Interactive RPG-style web menu for Nigrido band" />

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="top-bar">
    <h1 class="logo">NIGRIDO</h1>

    <!-- Language toggle -->
    <div class="lang-switch">
      <button data-lang="en" aria-label="Switch to English">EN</button>
      <button data-lang="es" aria-label="Cambiar a Español">ES</button>
    </div>
  </header>

  <main id="app">

    <!-- MAIN MENU -->
    <section id="menu" class="screen active">
      <ul class="menu-list">
        <li data-screen="lore" data-i18n="menu.lore">Lore</li>
        <li data-screen="party" data-i18n="menu.party">Integrantes</li>
        <li data-screen="media" data-i18n="menu.media">Media</li>
      </ul>
    </section>

    <!-- LORE -->
    <section id="lore" class="screen">
      <h2 data-i18n="lore.title">Lore</h2>
      <p data-i18n="lore.text">
        A dark and intimate project born from intensity, chaos, and transformation.
      </p>
      <button class="back-btn" data-screen="menu" data-i18n="common.back">Back</button>
    </section>

    <!-- PARTY -->
    <section id="party" class="screen">
      <h2 data-i18n="party.title">Party</h2>
      <p data-i18n="party.text">
        Members and roles.
      </p>
      <button class="back-btn" data-screen="menu" data-i18n="common.back">Back</button>
    </section>

    <!-- MEDIA -->
    <section id="media" class="screen">
      <h2 data-i18n="media.title">Media</h2>
      <p data-i18n="media.text">
        Music, visuals and live performances.
      </p>
      <button class="back-btn" data-screen="menu" data-i18n="common.back">Back</button>
    </section>

  </main>

  <script src="js/app.js"></script>
</body>
</html>
