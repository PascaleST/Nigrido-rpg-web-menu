<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nigrido</title>

  <link rel="stylesheet" href="css/style.css">
</head>
  
<body>

  <div id="escena">

    <div id="fogata">
  <div class="fuego"></div>
</div>
    
    <div id="casa">
      <img src="assets/img/casa.png" alt="Casa">
    </div>

    <div id="cielo"></div>

    <div id="montanas"></div>

    <div id="piedra"></div>

    <div id="arania"></div>

    <div id="suelo">
      <img src="assets/img/suelo.png" alt="Suelo" />
    </div>

  </div>

   <script>
  document.addEventListener("DOMContentLoaded", () => {
    const piedra = document.getElementById("piedra");
    const arania = document.getElementById("arania");

    let clicks = 0;
    let abierta = false;

    piedra.addEventListener("click", () => {
      clicks++;

      // abrir/cerrar piedra
      abierta = !abierta;
      piedra.style.backgroundPosition = abierta ? "-140px 0" : "0 0";

      // estados por click
      if (clicks === 1 && abierta) {
        // 1ª vez: ritual completo
        arania.style.backgroundImage = 'url("assets/img/arania_ritual.png")';
        arania.style.opacity = 1;
      }

      if (clicks === 2 && abierta) {
        // 2ª vez: cansada / disgusto
        arania.style.backgroundImage = 'url("assets/img/arania_base.png")';
        arania.style.opacity = 1;
      }

      if (clicks === 3) {
        // 3ª vez: ocultar (cartel después)
        arania.style.opacity = 0;
      }

      // 4ª vez: no pasa nada visual (ruido luego)
    });
  });
</script>

</body>
</html>
