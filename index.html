<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nigrido</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    /* CONTENEDOR PRINCIPAL DE LA ESCENA */
    #escena {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* CIELO */
    #cielo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("assets/img/cielo.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center top;
      z-index: -1;
    }

    /* MONTAÃ‘AS */
    
    #montanas {
      position: absolute;
      bottom: 230px;
      left: 0;
      width: 100%;
      z-index: 1;
    }

    #montanas img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* SUELO */
    #suelo {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 3;
    }

    #suelo img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* CASA */
   #casa {
      position: absolute;
      bottom: 180px;       
      right: 3%;       
      left: auto;
      width: 440px;       
      z-index: 4;          
   }

   #casa img {
      width: 100%;
      height: auto;
      display: block;
   }

     /* ðŸ”¥ FOGATA */
    #fogata {
      position: absolute;
      bottom: 130px;               
      left: 50%;
      width: 128px;                
      height: 128px;
      transform: translateX(-50%);
      background-image: url("assets/img/fogata.png");
      background-repeat: no-repeat;
      background-size: auto 100%;
      animation:
        fuego 1s steps(6) infinite,
        pulso 2.5s ease-in-out infinite;
      z-index: 5;
    }

    @keyframes fuego {
      from { background-position: 0 0; }
      to   { background-position: -768px 0; } /* 128 x 6 */
    }

    @keyframes pulso {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.05);
      }
    }

  </style>
</head>
<body>

  <div id="escena">

    <div id="fogata"></div>
    
    <div id="casa">
      <img src="assets/img/casa.png" alt="Casa">
    </div>

    <div id="cielo"></div>

    <div id="montanas">
      <img src="assets/img/montanas.png" alt="MontaÃ±as" />
    </div>

    <div id="suelo">
      <img src="assets/img/suelo.png" alt="Suelo" />
    </div>

  </div>

</body>
</html>
