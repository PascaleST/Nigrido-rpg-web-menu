<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nigrido</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    /* CONTENEDOR PRINCIPAL DE LA ESCENA */
    #escena {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* CIELO */
    #cielo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("assets/img/cielo.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center top;
      z-index: -1;
    }

    /* MONTAÃ‘AS */
    
    #montanas {
      position: absolute;
      bottom: 230px;
      left: 0;
      width: 100%;
      z-index: 1;
    }

    #montanas img {
      width: 100%;
      height: auto;
      display: block;
    } 

    #piedra {
     position: absolute;
     bottom: 140px;          /* ajÃºstalo a tu escena */
     left: 90%;              /* centro-ish */
     width: 140px;           /* 1 frame */
     height: 94px;
     background-image: url("assets/img/piedra.png");
     background-repeat: no-repeat;
     background-size: 280px 94px;
     background-position: 0 0;
     cursor: pointer;
     z-index: 4;

   }

    /* SUELO */
    #suelo {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 3;
    }

    #suelo img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* CASA */
   #casa {
      position: absolute;
      bottom: 220px;       
      right: 3%;       
      left: auto;
      width: 460px;       
      z-index: 4;          
   }

   #casa img {
      width: 100%;
      height: auto;
      display: block;
   }

     /* ðŸ”¥ FOGATA */
    #fogata {
  position: absolute;
  bottom: 120px;      
  left: 50%;
  transform: translateX(-50%);
  width: 200px;       
  height: 200px;
  z-index: 5;
  pointer-events: none;
}

    #fogata .fuego {
  width: 100%;
  height: 100%;
  background-image: url("assets/img/fogata.png");
  background-repeat: no-repeat;
  background-size: auto 100%;
  animation: fuego 1s steps(6) infinite;
}
    
    @keyframes fuego {
  from { background-position: 0 0; }
  to   { background-position: -1200px 0; } /* 200 x 6 */
}

  </style>
</head>
  
  <script>
  const piedra = document.getElementById("piedra");
  let abierta = false;

  piedra.addEventListener("click", () => {
    if (!abierta) {
      piedra.style.backgroundPosition = "-140px 0";
      abierta = true;
    } else {
      piedra.style.backgroundPosition = "0 0";
      abierta = false;
    }
  });
</script>

<body>

  <div id="escena">

    <div id="fogata">
  <div class="fuego"></div>
</div>
    
    <div id="casa">
      <img src="assets/img/casa.png" alt="Casa">
    </div>

    <div id="cielo"></div>

    <div id="montanas">
      <img src="assets/img/montanas.png" alt="MontaÃ±as" />
    </div>

    <div id="piedra"></div>

    <div id="suelo">
      <img src="assets/img/suelo.png" alt="Suelo" />
    </div>

  </div>

</body>
</html>
