<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nigrido</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    /* CONTENEDOR PRINCIPAL DE LA ESCENA */
    #escena {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* CIELO */
    #cielo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("assets/img/cielo.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center top;
      z-index: -1;
    }

    /* MONTAÑAS */
    
    #montanas {
      position: absolute;
      bottom: 230px;
      left: 0;
      width: 100%;
      z-index: 1;
    }

    #montanas img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* CASA */
   #casa {
      position: absolute;
      bottom: 140px;       /* ajusta según tu suelo */
      left: 50%;
      transform: translateX(-50%);
      width: 320px;        /* ajustable */
      z-index: 2;          /* entre montañas (1) y suelo (3) */
      pointer-events: none;
   }

   #casa img {
      width: 100%;
      height: auto;
      display: block;
   }

    /* SUELO */
    #suelo {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 3;
    }

    #suelo img {
      width: 100%;
      height: auto;
      display: block;
    }

  </style>
</head>
<body>

  <div id="escena">
    
    <div id="casa">
      <img src="assets/img/casa.png" alt="Casa">
    </div>

    <div id="cielo"></div>

    <div id="montanas">
      <img src="assets/img/montanas.png" alt="Montañas" />
    </div>

    <div id="suelo">
      <img src="assets/img/suelo.png" alt="Suelo" />
    </div>

  </div>

</body>
</html>
